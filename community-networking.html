<div class="container">
  <h2>Forum</h2>
  <p>Create threads and engage with others:</p>

  <!-- Thread Creation -->
  <div id="thread-creation">
    <input
      type="text"
      id="username"
      placeholder="Your Username"
      class="form-control"
    />
    <input
      type="text"
      id="threadTitle"
      placeholder="Thread Title"
      class="form-control"
    />
    <textarea
      id="threadContent"
      placeholder="Thread Content"
      class="form-control"
    ></textarea>
    <button id="createThreadButton">Create Thread</button>
  </div>


  <!-- Threads List -->
  <div id="threads">
    <h3>Threads</h3>
    <ul id="threadsList">
      <!-- Threads will appear here -->
    </ul>
  </div>

  <!-- Thread Replies -->
  <div id="replies" style="display: none;">
    <h3 id="threadTitleDisplay"></h3>
    <p id="threadContentDisplay"></p>
    <div id="replySection">
      <h4>Replies</h4>
      <ul id="replyList"></ul>
      <input
        type="text"
        id="replyUsername"
        placeholder="Your Username"
        class="form-control"
      />
      <textarea
        id="replyContent"
        placeholder="Write your reply..."
        class="form-control"
      ></textarea>
      <button id="replyButton">Post Reply</button>
    </div>
  </div>
